<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <title>Video Player</title>
   </head>
   <body>
      <div class="container">
         <h1>Video Player</h1>

         <video src="Indila_Love_Story.mp4" poster="" id="video-player"></video>

         <div id="controls-container">
            <div class="progress-container">
               <progress id="progress" max="100" value="0"></progress>
            </div>
            <button id="play" class="bg-success">Play</button>
            <button id="pause" class="bg-info">Pause</button>
            <button id="stop" class="bg-info">Stop</button>
            <button id="speed-up" class="bg-info">Fast</button>
            <button id="speed-down" class="bg-info">Slow</button>
            <button id="speed-normal" class="bg-info">Normal</button>
            <label>
               <input type="range" id="volume" value="20" step="2" min="0" max="100" />
               volume
            </label>
            <span id="volume-panel"></span>
         </div>
      </div>
      <script src="app.js"></script>
   </body>
</html>
